<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="program" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>小桃子助手</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" type="image/x-icon" href="./src/assets/favicon.ico" /> 
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  </head>
  <body>
    <div id="app"></div>
    <script>

      function urlB64ToUint8Array(base64String) {
          const padding = '='.repeat((4 - base64String.length % 4) % 4);
          const base64 = (base64String + padding)
            .replace(/\-/g, '+')
            .replace(/_/g, '/');

          const rawData = window.atob(base64);
          const outputArray = new Uint8Array(rawData.length);

          for (let i = 0; i < rawData.length; ++i) {
            outputArray[i] = rawData.charCodeAt(i);
          }
          return outputArray;
      } 

      function subscribeUser(swRegistration) {
          console.log('aa')
          const applicationServerPublicKey = "BBlY_5OeDkp2zl_Hx9jFxymKyK4kQKZdzoCoe0L5RqpiV2eK0t4zx-d3JPHlISZ0P1nQdSZsxuA5SRlDB0MZWLw";
          const applicationServerKey = urlB64ToUint8Array(applicationServerPublicKey);
          swRegistration.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: applicationServerKey
          })
          // 用户同意
          .then(function(subscription) {
              console.log('User is subscribed:', JSON.stringify(subscription));
              jQuery.post("/add-subscription.php", {subscription: JSON.stringify(subscription)}, function(result) {
                  console.log(result);
              });
          })
          // 用户不同意或者生成失败
          .catch(function(err) {
              console.log('Failed to subscribe the user: ', err);
          });
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js', { scope: '/' }).then(function (registration) { 

          Notification.requestPermission().then(status => {
          if (status === 'granted') {
              registration.showNotification('title')
            }
          })

          if (window.PushManager) {
            registration.pushManager.getSubscription().then(subscription => {
                  // 如果用户没有订阅
                  if (!subscription) {
                      subscribeUser(registration);
                      // console.log("You don't have subscribed our notification");
                  } else {
                      console.log("You have subscribed our notification");
                  }       
              });     
          }

          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      }
      
   </script>
  </body>
</html>
